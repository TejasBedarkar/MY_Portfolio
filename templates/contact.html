{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
    <!-- Page Hero -->
    <section class="page-hero" style="padding: 60px 0 40px;">
        <div class="container">
            <h1 class="page-title" style="margin-bottom: 20px;">Get In <span style="color: white;" class="highlight" >Touch</span></h1>
            <p class="page-subtitle" style="margin-bottom: 2px;">Let's collaborate on your next project</p>
            <div class="divider" style="margin: 0 auto; width: 80px; height: 3px; background: var(--primary-color);"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="section" style="padding-top: 40px;">
        <div class="container">
            <div class="about-grid">
                <!-- Contact Info Column -->
                <div class="about-content">
                    <div class="section-header" style="text-align: left;">
                        <span class="section-subtitle">Contact Information</span>
                        <h2 class="section-title">Let's <span>Connect</span></h2>
                    </div>
                    
                    <div class="info-items">
                        <div class="footer-text">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3 style="margin-bottom: 5px; color: var(--text);">Email</h3>
                                <p>tejasbedarkar@gmail.com</p>
                            </div>
                        </div>
                        <div class="footer-text">
                            <i class="fas fa-phone"></i>
                            <div>
                                <h3 style="margin-bottom: 5px; color: var(--text);">Phone</h3>
                                <p>+91 8767719407</p>
                            </div>
                        </div>
                        <div class="footer-text">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3 style="margin-bottom: 5px; color: var(--text);">Location</h3>
                                <p>Pune, Maharashtra, India</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="social-links" style="margin-top: 40px;">
                        <a href="https://github.com/TejasBedarkar" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/tejas-bedarkar" class="social-link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://www.instagram.com/tejas_bedarkar/" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-medium"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Contact Form Column -->
                <div class="about-content">
                    <form class="contact-form" action="{{ url_for('contact') }}" method="POST">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label class="form-label" for="name">Your Name</label>
                            <input class="form-control" type="text" name="name" id="name" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label class="form-label" for="email">Your Email</label>
                            <input class="form-control" type="email" name="email" id="email" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label class="form-label" for="subject">Subject</label>
                            <input class="form-control" type="text" name="subject" id="subject" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label class="form-label" for="message">Your Message</label>
                            <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
                            <span>Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
